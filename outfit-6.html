<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style-o.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="home.html"><img src="download.jpeg" alt="Myntra"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#"><b>Men</b></a></li>
                <li><a href="grid.html"><b>Women</b></a></li>
                <li><a href="#"><b>Kids</b></a></li>
                <li><a href="#"><b>Home & Living</b></a></li>
                <li><a href="#"><b>Beauty</b></a></li>
                <li><a href="#"><b>Studio</b></a></li>
                <li><a href="#"><b>Community</b></a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button type="submit">Search</button>
            </div>
            <div class="user-actions">
                <a href="#"><b>Profile</b></a>
                <a href="#"><b>Wishlist</b></a>
                <a href="#"><b>Cart</b></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="product-page">
            <div class="product-images">
                <img src="6.jpeg" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>Trendyol</h1>
                <p>Scoop Neck Regular Top</p>
                <div class="rating">
                    <span>4.5</span> <span>★</span> <span>99 Ratings</span>
                </div>
                <div class="price">
                    <span class="current-price">₹1259</span>
                    <span class="original-price">₹1399</span>
                    <span class="discount">(10% OFF)</span>
                </div>
                <p>inclusive of all taxes</p>
                <div class="sizes">
                    <span class="size">XS</span> 
                    <span class="size">S</span> 
                    <span class="size">M</span> 
                    <span class="size">L</span> 
                </div>
                <div class="buttons">
                    <button class="add-to-bag">ADD TO BAG</button>
                    <button class="wishlist">WISHLIST</button>
                    <button class="create-outfit">CREATE OUTFIT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
